    <title>Recording App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins';
        place-items: center;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
     
    </style>
    <script>
      window.onbeforeunload = function (ev) {
        ev.preventDefault()
        return 'Are you sure leaving this page ?'
      }
    </script>
    <script  src="https://cdn.tailwindcss.com"></script>
    <script defer src="./app.js"></script>

  >
    <video
      class="w-3/4 rounded-2xl border-0 outline-none backdrop-blur-md bg-white/20"
      type="video/mp4" muted
    ></video>
     <video
      class="recorded-video-template w-3/4 rounded-2xl border-0 outline-none backdrop-blur-md bg-white/20 hidden"
      type="video/mp4"
     
    ></video>
    <div class="flex gap-10 p-2 mt-2 rounded-full backdrop-blur-md bg-white/50">
      <button class="start-btn">
        <svg
          class="w-12 h-12"

        </svg>
      </button>

          class="w-12 h-12"
          xmlns="http://www.w3.org/2000/svg"

            d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM224 192V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V192c0-17.7 14.3-32 32-32s32 14.3 32 32zm128 0V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V192c0-17.7 14.3-32 32-32s32 14.3 32 32z"
          />
        </svg>
      </button>
      <button class="reset-btn hidden">
        <svg
          class="w-12 h-12"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"
          />
        </svg>
      </button>
      <button class="stop-btn hidden">
        <svg
          class="w-12 h-12"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM192 160H320c17.7 0 32 14.3 32 32V320c0 17.7-14.3 32-32 32H192c-17.7 0-32-14.3-32-32V192c0-17.7 14.3-32 32-32z"
          />
        </svg>
      </button>
      <button class="download-btn hidden">
        <svg
          class="w-12 h-12"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"

          />
        </svg>
      </button>
